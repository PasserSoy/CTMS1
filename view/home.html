<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/ctms-index.css">
<link rel="stylesheet" href="../css/ctms-home.css">
<title>首页</title>
</head>
<body>
  <div class="ctms-menu"></div>
  <div class="cont">
    <div class="ctms-table">
      <table id="mytable"></table>
    </div>
    <div class="ctms-chart">
      <div class="tool">
        <div class="layui-form">          
          <div class="layui-inline">
            <label class="layui-form-label">选取时间范围</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input choosetime" id="chooseTime" placeholder="请选取时间范围" autocomplete="off">
            </div>
            <button class="layui-btn layui-btn-warm">立即查询</button>
          </div>
        </div>
      </div>
      <div class="charts">
        <h1 class="tit">当前温度</h1>
        <div class="echart" id="temperature"></div>
      </div>
    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="../js/ctms-home-en"></script>
</body>
</html>
