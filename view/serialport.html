<!-- 表格操作栏 -->
<script type="text/html" id="optbar">
  <span class="optlink" lay-event="edit">编辑</span>
  <span class="optlink" lay-event="del">删除</span>
</script>
<!-- 表格中的链接数据内容 -->
<script type="text/html" id="parity"><!-- 状态 -->
 {{# if(d.parity==0){ }}None{{# }else if(d.parity==1){ }}Odd{{# } }}
</script>
<!-- 弹窗内的表单 -->
<script type="text/html" class="insert">
  <form class="layui-form myform" action="" lay-filter="myform">
    <input type="hidden" name="id" class="layui-input"><!-- 增加id -->
    <div class="layui-form-item">
      <label class="layui-form-label">串口号:</label>
      <div class="layui-input-block">
        <select name="serial_port">
          <option value="COM1">COM1</option>
        </select>
      </div>
    </div> 
    <div class="layui-form-item">
      <label class="layui-form-label">波特率:</label>
      <div class="layui-input-block"> 
        <select name="baud_rate">
          <option value="9600">9600</option>
          <option value="115200">115200</option>
        </select>
      </div>
    </div>     
    <div class="layui-form-item">
      <label class="layui-form-label">数据位:</label>
      <div class="layui-input-block"> 
        <select name="bata_bits">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">停止位:</label>
      <div class="layui-input-block"> 
        <select name="stop_bits">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">奇偶校验:</label>
      <div class="layui-input-block"> 
        <select name="parity">
          <option value="0">none</option>
          <option value="1">odd</option>
        </select>
      </div>
    </div>
    <button class="layui-btn layui-btn-warm full" lay-submit lay-filter="*">确定</button>
  </form>
</script>
</body>
</html>
