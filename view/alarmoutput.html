<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/ctms-index.css">
<link rel="stylesheet" href="../css/ctms-alarm.css">
<title>报警输出</title>
</head>
<body>
  <div class="ctms-menu"></div>
  <div class="cont">    
    <div class="tool">
      <div action="" class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">选取时间范围</label>
          <div class="layui-input-inline choosetime">
            <input type="text" class="layui-input choosetime" id="chooseTime" placeholder="请选取时间范围" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <a class="layui-btn layui-btn-warm toexcel">导出Excel</a>
        </div>
      </div>
    </div>
    <div class="excel">
      <div class="tool">
        <button class="layui-btn layui-btn-primary toback">返回</button>
        <a class="layui-btn layui-btn-warm export">导出</a>
      </div>
      <div class="mytablediv">
        <table class="layui-table mytable">
          <caption class="cap">我的标题</caption>
          <thead>
            <tr>
              <th>昵称</th>
              <th>加入时间</th>
              <th>签名</th>
            </tr> 
          </thead>
          <tbody>
            <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr>
            <tr>
              <td>许闲心</td>
              <td>2016-11-28</td>
              <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="../js/ctms-alarmout-en"></script>
</body>
</html>
