<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/ctms-index.css">
<link rel="stylesheet" href="../css/ctms-manage.css">
<title>报警记录</title>
</head>
<body>
  <div class="ctms-menu"></div>
  <div class="cont">
    <div class="operation">
      <button data-method="offset" data-type="auto"  class="layui-btn layui-btn-warm addbtn"> 报警设置 </button>
      <!-- 搜索 -->
      <!-- <div class="layui-input-inline search">
        <div class="layui-input-inline">
          <input type="text" class="layui-input" placeholder="输入名称搜索" id="demoReload">
        </div>
        <button class="layui-btn layui-btn-warm search-btn" data-type="reload"></button>
      </div> -->
    </div>
    <!-- 表格 -->
    <table id="mytable" lay-filter="mytable"></table>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>
  <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="../js/ctms-alarmrecored-en"></script>
  <!-- 表格中的链接数据内容 -->
  <script type="text/html" id="level"><!-- 报警 -->
   {{# if(d.level==1){ }}预警{{# }else if(d.level==2){ }}报警{{# } }}
  </script>
  <script type="text/html" id="timestamp"><!-- 时间 -->
    {{# return new Date(parseInt(d.timestamp)).toLocaleString('chinese',{hour12:false}) }}
  </script>
  <!-- 弹窗内的表单 -->
  <script type="text/html" class="insert">
    <form class="layui-form myform oversize" action="" lay-filter="myform">
      <input type="hidden" name="id" class="layui-input"><!-- 增加id -->
      <div class="layui-form-item">
        <label class="layui-form-label">温度最大值:</label>
        <div class="layui-input-block">
          <input type="text" name="max" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">温度警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="warn" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">降温速率最大值:</label>
        <div class="layui-input-block"> 
          <input type="text" name="desc_max" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">降温速率警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="desc_warn" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">4小时连续降温警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="desc_4h_max" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">4小时连续降温速率警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="desc_4h_warn" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">混凝土内部与表面温差最大值:</label>
        <div class="layui-input-block">
          <input type="text" name="int_to_out_max" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">混凝土内部与表面温差警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="int_to_out_warn" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">混凝土表面温度与气温温差最大值:</label>
        <div class="layui-input-block">
          <input type="text" name="out_to_air_max" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">混凝土表面温度与气温温差警戒值:</label>
        <div class="layui-input-block">
          <input type="text" name="out_to_air_warn" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
      </div>
      <button class="layui-btn layui-btn-warm full" lay-submit lay-filter="*">确定</button>
    </form>
  </script>
</body>
</html>
